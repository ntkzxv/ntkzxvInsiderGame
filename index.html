<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อินไสเน๋อ เกมส์</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-screen" class="card">
        <h2>อินไสเน๋อ เกมส์</h2>
        <p>ตั้งค่าการเล่น</p>
        <div class="input-group">
            <label>จำนวนผู้เล่น (คน)</label>
            <input type="number" id="player-count" min="4">
        </div>
        <div class="input-group">
            <label>เวลาที่ใช้เล่น (นาที)</label>
            <input type="number" id="game-time" min="1">
        </div>
        <button onclick="startGame()">เริ่มเกม</button>
    </div>

    <div id="turn-screen" class="card hidden">
        <h2 id="player-label">ผู้เล่นคนที่ 1</h2>
        <p>ส่งมือถือให้เพื่อนคนถัดไปเพื่อดูบทบาท</p>
        <button onclick="showRole()">ดูบทบาท</button>
    </div>

    <div id="role-screen" class="card hidden">
        <h2>บทบาทของคุณคือ</h2>
        <div id="role-display" class="role-text"></div>
        <div id="word-container">
            <div class="word-box">
                <p class="word-label">Keyword</p>
                <div id="word-display" class="word-text"></div>
            </div>
        </div>
        <button onclick="nextPlayer()" class="primary-btn">ตกลง</button>
    </div>

    <div id="timer-screen" class="card hidden">
        <h2>เวลาสนทนา</h2>
        <div id="timer-display" class="timer">00:00</div>
        <button id="timer-btn" onclick="toggleTimer()">เริ่มจับเวลา</button>
        <button onclick="resetGame()" class="secondary-btn">เล่นใหม่</button>
    </div>

    <script src="word.js"></script>
    <script src="logic.js"></script>
</body>
</html>
